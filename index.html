<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kiranmai ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff4e88, #ff99ac);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        color: #ff2e63;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 15px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
    }

    #yesBtn:hover {
        background-color: #218838;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        position: absolute;
    }

    .hidden {
        display: none;
    }
</style>
</head>

<body>

<div class="card">
    <h1 id="question">Will you be the love of my life, Kiranmai? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes üíç</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");

    // Move "No" button randomly when mouse gets close
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        question.innerHTML = "Congratulations üéâ Now you are Shashank Reddy's wife ‚ù§Ô∏è";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
